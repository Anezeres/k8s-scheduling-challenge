apiVersion: v1
kind: Pod
metadata:
  name: salsa-dancer
  namespace: salsa
spec:
  containers:
  - name: salsa-lover
    image: nginx
    annotations:
      description: "Salsa pod"
      owner: "NÃ©stor David Heredia Gutierrez"
      contact: "nestor.heredia@correounivalle.edu.co"
  tolerations:
  - key: "music"
    operator: "Equal"
    value: "sabor-latino"
    effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: style
            operator: "In"
            values:
            - "latino"
